<!DOCTYPE html>
<html>
<!-- MOFH Bootstrap login template by NeotiDev-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Change <title> to your desired title-->
    <title>MOFH Bootstrap Login Template by NeotiDev</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-clean">
	<!-- Replace cpanel.ifastnet.com with your cPanel URL-->
        <form action="http://cpanel.ifastnet.com/login.php" method="post" name="login">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-cloudy-night" style="color:rgb(9,124,94);"></i>
			<!-- Change "Login" below to your desired heading-->
                <h4 style="color:rgb(84,81,81);">Login</h4>
            </div>
			<!-- BEGIN MOFH API, EDITING IS NOT ADVISED-->
			<!-- Replace cygo_ with your reseller's placeholder-->
           <div class="form-group"><input class="form-control" type="text" id="mod_login_username" name="uname" placeholder="cygo_"></div>
            <div class="form-group"><input class="form-control" type="password" id="mod_login_password" name="passwd" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="Login" style="background-color:rgb(9,124,94);">Log in</button></div><a href="http://cpanel.ifastnet.com/lostpassword.php" class="forgot">Forgot your email or password?</a></form>
			<!--END MOFH API, it is now safe to edit-->
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</noscript>
<div style="text-align: center;"><div style="position:relative; top:0; margin-right:auto;margin-left:auto; z-index:99999">

</div></div>

</html>
