    <title>NeotiDev - Whimsy Light MOFH Bootstrap Login</title>

<body>				

<!-- Begin animated heading-->
	<div class="caption v-middle text-center">
					<h1 class="cd-headline clip" style="color:#555;">
			            <span class="blc">Free </span>
			            <span class="cd-words-wrapper">
			              <b class="is-visible">cPanel</b>
			              <b>Softaculous</b>
			              <b>email</b>
                          <b>Cloudflare</b>
			            </span>
	          		</h1>
				</div>
<!-- End animated heading-->

<!-- Begin login card-->
<!-- If you wish, change cpanel.ifastnet.com to your cpanel URL-->
    <div data-aos="fade-down" data-aos-duration="1000" data-aos-delay="100" data-aos-once="true" class="login-card" style="font-family:Helvetica, sans-serif;">
        <p class="profile-name-card"> <i class="fa fa-unlock-alt d-inline" style="width:0;height:0;font-size:56px;color:rgb(104,145,162);"></i></p>
        <h2 class="text-center" style="color:#555;">Login</h2>
        <form class="form-signin" action="https://cpanel.ifastnet.com/login.php">
        <span class="reauth-email" style="margin:11px;"> </span>
        <!-- Change "neoti_" below to your placeholder-->
       		 <input class="form-control" type="text" name="uname" required placeholder="neoti_">
        
       		 <input class="form-control" type="password" name="passwd" required placeholder="Password" >
                
               <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit" style="font-family:Helvetica, sans-serif;font-size:16px;font-weight:normal;font-style:normal;">Sign in</button>
               
       </form>
        <p class="text-center" style="color:rgb(104,145,162);font-size:11px;"><a href="https://cpanel.ifastnet.com/lostpassword.php">Forgot Password?</a></p>
    </div>
</body>
